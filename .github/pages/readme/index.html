<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Language Redirect</title>
</head>

<body>
	<script>
		const language = navigator.language || navigator.userLanguage
		switch (language) {
			case 'zh':
			case 'zh-CN':
			case 'zh-TW':
			case 'zh-HK':
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_CN.md' + location.hash
				break
			case 'es':
			case 'es-ES':
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_ES.md' + location.hash
				break
			case 'ja':
			case 'ja-JP':
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_JP.md' + location.hash
				break
			case 'hi':
			case 'hi-IN':
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_HI.md' + location.hash
				break
			case 'en-US':
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_EN_US.md' + location.hash
				break
			default:
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_EN_UK.md' + location.hash
				break
		}
	</script>
</body>

</html>
